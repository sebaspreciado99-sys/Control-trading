<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📈 TRADING 📉</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0c10">
  <link rel="icon" type="image/png" href="icon-192.png">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-glow">
      <h1>📈 TRADING 📉</h1>
    </div>
  </header>

  <!-- HOME -->
  <section id="home">
    <div class="card-glass premium">
      <div class="input-group">
        <p class="label-input glow">🎯 Activo Financiero</p>
        <input id="inputPar" list="misPares" placeholder="Ej: BTCUSDT, EURUSD...">
        <datalist id="misPares"></datalist>
      </div>
      
      <div class="input-group">
        <p class="label-input glow">🎨 Etiqueta de Color</p>
        <div id="coloresRapidos"></div>
        <input type="color" id="colorPar" value="#f0b90b" class="color-picker">
      </div>
      
      <button onclick="guardarPar()" class="btn-main premium">
        <span>➕</span> Iniciar Registro
      </button>
    </div>

    <div id="listaPares"></div>
  </section>

  <!-- FORMULARIO DE OPERACIÓN -->
  <section id="operaciones" class="oculto">
    <h2 id="tituloPar" class="titulo-premium"></h2>

    <div class="card-glass premium">

      <!-- 🔒 ID DEL TRADE (AUTOMÁTICO) -->
      <div class="input-group">
        <p class="label-input glow"># ID TRADE (automático)</p>
        <input 
          type="text" 
          id="id_trade" 
          placeholder="Se asigna automáticamente"
          readonly
          class="input-readonly premium"
          style="opacity:0.6; cursor:not-allowed;"
        >
      </div>

      <div id="coloresRapidosEditar" class="color-grid"></div>
      <input type="color" id="colorAuto" class="color-picker">
        
      <div class="grid-2">
        <div class="input-group">
          <p class="label-input glow">📅 Fecha</p>
          <input type="date" id="fecha">
        </div>
        <div class="input-group">
          <p class="label-input glow">⏰ Hora</p>
          <input type="time" id="hora">
        </div>
      </div>

      <div class="grid-2">
        <div class="input-group">
          <p class="label-input glow">📈 Tipo</p>
          <select id="tipo">
            <option>BUY</option>
            <option>SELL</option>
          </select>
        </div>
        <div class="input-group">
          <p class="label-input glow">🔥 Gatillo</p>
          <select id="gatillo">
            <option>G3V</option>
            <option>ENVOLVENTE</option>
            <option>PINBAR</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div class="input-group">
          <p class="label-input glow">🛑 SL Pips</p>
          <input type="number" id="sl" step="0.01" min="0">
        </div>
        <div class="input-group">
          <p class="label-input glow">🎯 TP Pips</p>
          <input type="number" id="tp" step="0.01" min="0">
        </div>
      </div>

      <div class="grid-2">
        <div class="input-group">
          <p class="label-input glow">RATIO</p>
          <input id="ratio" readonly class="input-readonly premium">
        </div>
        <div class="input-group">
          <p class="label-input glow">MAX RATIO</p>
          <input id="maxRatio" step="0.01">
        </div>
      </div>

      <div class="input-group">
        <p class="label-input glow">🏆 RESULTADO</p>
        <input id="resultado">
      </div>

      <div class="input-group">
        <p class="label-input glow">⏱️ DURACIÓN</p>
        <input id="duracion">
      </div>

      <div class="input-group">
        <p class="label-input glow">🔗 LINK DIARIO</p>
        <input type="url" id="diario">
      </div>

      <div class="input-group">
        <p class="label-input glow">🔗 LINK HORARIO</p>
        <input type="url" id="horario">
      </div>

      <div class="input-group">
        <p class="label-input glow">📊 PORCENTAJE %</p>
        <input id="porcentaje">
      </div>

      <div class="grid-2 r-grid">
        <div class="input-group">
          <p class="label-input glow">📉 R NEG</p>
          <input id="rNegativo" class="input-danger">
        </div>
        <div class="input-group">
          <p class="label-input glow">📈 R POS</p>
          <input id="rPositivo" class="input-success">
        </div>
      </div>

      <button onclick="archivarPar()" class="btn-archive premium">📥 Archivar Trade</button>
      <button onclick="volverHome()" class="btn-secondary premium">⬅ Volver</button>
    </div>
  </section>

  <!-- HISTORIAL -->
  <section id="historial" class="oculto">
    <h2 class="titulo-premium">📁 HISTORIAL</h2>
    <div id="historialContenido"></div>
    <button onclick="volverHome()" class="btn-secondary premium">⬅ Volver</button>
  </section>

  <button id="btnHistorial" onclick="abrirHistorial()" class="fab-premium">📁</button>

  <script src="app.js"></script>
</body>
</html>
