<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Control de Trading</h1>

        <form id="form-trading">
            <!-- CAMBIO AQUÍ: Añadir un campo oculto para el ID -->
            <input type="hidden" id="tradingId" name="ID"> 

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="Fecha" required>
            </div>
            <div class="form-group">
                <label for="moneda">Par de Moneda:</label>
                <input type="text" id="moneda" name="Par de Moneda" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="Monto" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="accion">Acción:</label>
                <select id="accion" name="Accion" required>
                    <option value="">Seleccione</option>
                    <option value="Compra">Compra</option>
                    <option value="Venta">Venta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="p_entrada">Precio de Entrada:</label>
                <input type="number" id="p_entrada" name="Precio de Entrada" step="0.00001" required>
            </div>
            <div class="form-group">
                <label for="p_salida">Precio de Salida:</label>
                <input type="number" id="p_salida" name="Precio de Salida" step="0.00001">
            </div>
            <div class="form-group">
                <label for="stoploss">Stop Loss:</label>
                <input type="number" id="stoploss" name="Stop Loss" step="0.00001">
            </div>
            <div class="form-group">
                <label for="take_profit">Take Profit:</label>
                <input type="number" id="take_profit" name="Take Profit" step="0.00001">
            </div>
            <div class="form-group">
                <label for="resultado">Resultado ($):</label>
                <input type="number" id="resultado" name="Resultado ($)" step="0.01">
            </div>
            <div class="form-group">
                <label for="comision">Comisión ($):</label>
                <input type="number" id="comision" name="Comisión ($)" step="0.01" value="0">
            </div>
            <div class="form-group">
                <label for="notas">Notas:</label>
                <textarea id="notas" name="Notas"></textarea>
            </div>
            <div class="form-group">
                <label for="captura">URL Captura:</label>
                <input type="url" id="captura" name="URL Captura">
            </div>

            <button type="submit" id="btn-guardar">Guardar Trading</button>
        </form>

        <div class="table-container">
            <h2>Registros de Trading</h2>
            <table id="trading-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Par de Moneda</th>
                        <th>Monto</th>
                        <th>Acción</th>
                        <th>P. Entrada</th>
                        <th>P. Salida</th>
                        <th>Stop Loss</th>
                        <th>Take Profit</th>
                        <th>Resultado ($)</th>
                        <th>Comisión ($)</th>
                        <th>Notas</th>
                        <th>URL Captura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
